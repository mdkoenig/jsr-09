<body>
  <h1>Travel the World</h1>

  <h2>First, convert your currency from Euros!</h2>

  <select id="countryCodes">

    <option id="BGN" name="Bulgaria">Bulgarian Lev</option>

    <option id="CHF" name="Switzerland">Swiss Franc</option>
    <option id="CNY" name="China">Yan Renminbi</option>
    <option id="CZK" name="Czech Republic">Czech Koruna</option>
    <option id="DKK" name="Denmark">Danish Krone</option>
    <option id="GBP" name="United Kingdom">Pound Sterling</option>
    <option id="HKD" name="Hong Kong">Hong Kong Dollar</option>
    <option id="HRK" name="Croatia">Kuna</option>
    <option id="HUF" name="Hungary">Forint</option>
    <option id="IDR" name="Indonesia">Rupiah</option>
    <option id="ILS" name="Israel">New Israeli Sheqel</option>
    <option id="INR" name="India">Indian Rupee</option>
    <option id="JPY" name="Japan">Yen</option>
    <option id="KRW" name="South Korea">Won</option>
    <option id="MXN" name="Mexico">Mexican Peso</option>
    <option id="MYR" name="Malaysia">Malasian Ringgit</option>
    <option id="NOK" name="Norway">Norwegian Krone</option>
    <option id="NZD" name="New Zealand">New Zealand Dollar</option>
    <option id="PHP" name="Philippines">Philippine Peso</option>
    <option id="PLN" name="Poland">Zloty</option>
    <option id="RON" name="Romania">Romanian Leu</option>
    <option id="RUB" name="Russia">Russian Ruble</option>
    <option id="SEK" name="Sweden">Swedish Krona</option>
    <option id="SGD" name="Singapore">Singapore Dollar</option>
    <option id="THB" name="Thailand">Baht</option>
    <option id="TRY" name="Turkey">Turkish Lira</option>
    <option id="USD" name="United States">US Dollar</option>
  </select>

  <p id="exchange" class="hidden">The exchange rate is 1 Euro to</p>

  <button class="hidden">Would you like to go there?</button>

  <p id="congrats" class="hidden">Congratuations! You're on your way to</p>
